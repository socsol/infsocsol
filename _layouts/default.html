<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="InfSOCSol" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/stylesheets/stylesheet.css">

    <title>{{ page.title }} - InfSOCSol</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/socsol/infsocsol">View on GitHub</a>

        <h1 id="project_title">InfSOCSol</h1>
        <h2 id="project_tagline"></h2>

        <section id="downloads">
          <a class="zip_download_link" href="https://github.com/socsol/infsocsol/zipball/master">Download this project as a .zip file</a>
          <a class="tar_download_link" href="https://github.com/socsol/infsocsol/tarball/master">Download this project as a tar.gz file</a>
        </section>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">InfSOCSol maintained by Jacek B. Krawczyk and Alastair S. Pharo</p>
        <p><a href="http://www.vuw.ac.nz/">VUW</a> support for creation and maintenance acknowledged</p>
      </footer>
    </div>
  </body>
</html>
